baseURL = "https://gpavolini.netlify.com"
languageCode = "en-us"
title = "Giovanni Pavolini - Consultor"
theme = "hugo-serif-theme"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]


[params]
  # In most cases you will only want to use either one of these. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""
  

  [params.logo]
    mobile = "images/logo-mobile.svg"
    standard  = "images/logo.svg"
    alt = "Giovanni Pavolini - Consultor"

  [params.homepage_meta_tags]
    meta_description = "Giovanni Pavolini, consultor de mejoramiento de productividad. En esta página se describen los servicios de consultoría de mejoramiento de productividad, análisis de datos y optimización, y se presentan algunos blogs útiles sobre mejoramiento de fábricas, gerencia de empresas y ciencia de datos."
    meta_og_title = "Giovanni Pavolini"
    meta_og_type = "website"
    meta_og_url = "https://hugo-serif.netlify.com"
    meta_og_image = "https://raw.githubusercontent.com/JugglerX/hugo-serif-theme/master/images/tn.png"
    meta_og_description = "Giovanni Pavolini, consultor de mejoramiento de productividad. En esta página se describen los servicios de consultoría de mejoramiento de productividad, análisis de datos y optimización, y se presentan algunos blogs útiles sobre mejoramiento de fábricas, gerencia de empresas y ciencia de datos."
    meta_twitter_card = "summary"
    meta_twitter_site = "@gpavolini"
    meta_twitter_creator = "@gpavolini"
    
    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml", "bash"]
    highlightjsTheme = "github"
    
[markup]
  [markup.highlight]
    codeFences = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
    pygmentsUseClasses = true



    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

